<a [routerLink]="['content', id]">
  <div class="quickCard">

    <div class="quickCard-image">
      <img
        src="{{ photoCover }}"
        alt=""
      >
    </div>

    <div class="quickCard-date">
      {{ date }}
    </div>

    <div class="quickCard-title">
      <h1>{{ cardTitle }}</h1>
    </div>

    <div class="quickCard-description">
      <p>{{ cardDescription }}</p>
    </div>

  </div>
</a>
