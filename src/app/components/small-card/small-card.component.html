<div class="smallCard-content">
  <a [routerLink]="['content', id]">
    <div class="smallCard">

      <div class="smallCard-image">
        <img
          src="{{ photoCover}}"
          alt=""
        >
      </div>

      <div class="smallCard-title">
        <div class="smallCard-date">
          {{ date }}
        </div>
        <h1>{{ cardTitle }}</h1>
      </div>

    </div>
  </a>
  <div class="smallCard-separator">
    <hr>
  </div>
</div>
