<a [routerLink]="['content', id]">
  <div class="bigCard">

    <div class="bigCard-image">
      <img
        src="{{ photoCover }}"
        alt=""
      >
    </div>

    <div class="bigCard-date">
      {{ date }}
    </div>

    <div class="bigCard-title">
      <h1>{{ cardTitle }}</h1>
    </div>

    <div class="bigCard-description">
      <p>{{ cardDescription }}</p>
    </div>

  </div>
</a>
